          <script>
		  
		  function validation(formObj)
		  {
			  var username = formObj.username.value;
			  //console.log(username);
			  var email = formObj.email.value;
			  var contact = formObj.contact.value;  
			  var subject = formObj.subject.value;  
			  var comment = formObj.comment.value;
			  console.log(comment);
			  var flag = 0;
			  
			  if ( username == "" ) {
				document.getElementById("error_username").innerHTML="please enter user name ";
				flag++;
			 
			  }else {
				document.getElementById("error_username").innerHTML="";
			  }
			  
			 if ( email == "" ) {
			  document.getElementById("error_email").innerHTML="please enter email id ";
			  flag++;
			 
			  }else if (email.indexOf("@")<0 ) {
			  document.getElementById("error_email").innerHTML="please enter valid email id";
			  flag++;
			  }
			  
			  if ( contact == "" ) {
			  document.getElementById("error_contact").innerHTML="please enter number ";
			  flag++;
			 
			  }else if (isNaN(contact)) {
			  document.getElementById("error_contact").innerHTML="please enter digit only";
			  flag++;
			  
			  }else if (contact.length != 10) {
			  document.getElementById("error_contact").innerHTML="please enter 10digit mobile number only";
			  flag++;
			  }else {
			  document.getElementById("error_contact").innerHTML="";
			  }
			  
			  if ( subject == "" ) {
			  document.getElementById("error_subject").innerHTML="please enter subject name ";
			  flag++;
			 
			  }else {
			  document.getElementById("error_username").innerHTML="";
			  }
			  console.log(comment);
			  if(comment.trim() == '' ) {
			   console.log('inside comment if');
				document.getElementById("error_comment").innerHTML=" Required ";
				flag++;
			 
			  }else {
				document.getElementById("error_comment").innerHTML="";
			  }
			
			  if(flag == 0) {
				return true;
			  }
			  return false;
          }
		  
		  </script>
